name: Auto Version and Release

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '.github/**'
      - 'README.md'
      - '.gitignore'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
    
    - name: Get Latest Release Tag
      id: latest_release
      uses: actions-ecosystem/action-get-latest-tag@v1
      with:
        semver_only: true
        with_initial_version: 1.0.0
      continue-on-error: true
    
    - name: Bump Version
      id: bump_version
      uses: actions-ecosystem/action-bump-semver@v1
      with:
        current_version: ${{ steps.latest_release.outputs.tag || '1.0.0' }}
        level: patch
    
    - name: Update Version in gradle.properties
      run: |
        sed -i "s/mod_version=.*/mod_version=${{ steps.bump_version.outputs.new_version }}/" gradle.properties
        
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Create Release Tag
      uses: actions-ecosystem/action-push-tag@v1
      with:
        tag: v${{ steps.bump_version.outputs.new_version }}
        message: 'Release v${{ steps.bump_version.outputs.new_version }}'
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.bump_version.outputs.new_version }}
        name: CsgoBox v${{ steps.bump_version.outputs.new_version }}
        draft: false
        prerelease: false
        files: build/libs/*.jar
        body: |
          # CsgoBox v${{ steps.bump_version.outputs.new_version }}
          
          ## Auto-generated release
          This release was automatically generated from the latest changes.
          
          ## Changes in this version:
          - ${{ github.event.head_commit.message }}
          
          ## Full Commit History:
          https://github.com/${{ github.repository }}/commits/v${{ steps.bump_version.outputs.new_version }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}